<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="
    default-src 'self' https://*.googleapis.com https://*.gstatic.com;
    script-src 'self' https://*.googleapis.com https://accounts.google.com;
    connect-src 'self' https://*.googleapis.com;
    frame-src 'self' https://accounts.google.com;
    style-src 'self' https://*.googleapis.com 'unsafe-inline';
    font-src 'self' https://*.gstatic.com;">
    <title>RFID Access Control System</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="./styles.css">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://apis.google.com/js/api.js" async defer></script>
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-lock"></i>
                    <h1>RFID Access Control System</h1>
                </div>
                <div class="header-actions">
                    <div id="auth-container">
                        <div class="g_id_signin" data-text="signin_with" data-size="medium"></div>
                        <button id="signout-btn" class="btn" style="display:none; margin-left:10px;">
                            <i class="fas fa-sign-out-alt"></i> Sign Out
                        </button>
                    </div>
                    <div class="last-updated" id="last-updated">Not signed in</div>
                    <button class="btn auth-required" id="refresh-btn" disabled>
                        <i class="fas fa-sync-alt"></i> Refresh
                    </button>
                </div>
            </div>
        </div>
    </header>
    
    <div class="container">
        <div class="dashboard">
            <div class="card">
                <h3>Total Accesses</h3>
                <div class="value" id="total-accesses">-</div>
            </div>
            <div class="card">
                <h3>Successful</h3>
                <div class="value" id="successful-accesses">-</div>
            </div>
            <div class="card">
                <h3>Denied</h3>
                <div class="value" id="denied-accesses">-</div>
            </div>
            <div class="card">
                <h3>Master Key Uses</h3>
                <div class="value" id="master-accesses">-</div>
            </div>
        </div>

        <div class="log-container uid-management auth-required" style="opacity:0.5; pointer-events:none;">
            <div class="log-header">
                <h2>Manage Authorized UIDs</h2>
                <div class="log-actions">
                    <button class="btn" id="show-uid-manager">
                        <i class="fas fa-id-card"></i> Manage UIDs
                    </button>
                </div>
            </div>
            <div id="uid-manager-container" style="display:none;">
                <div class="uid-form">
                    <input type="text" id="new-uid-input" placeholder="Enter new UID">
                    <button class="btn" id="add-uid-btn">
                        <i class="fas fa-plus"></i> Add UID
                    </button>
                </div>
                <div id="uid-list-container">
                    <div class="loading">
                        <i class="fas fa-spinner"></i>
                        <p>Loading UIDs...</p>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="log-container auth-required" style="opacity:0.5; pointer-events:none;">
            <div class="log-header">
                <h2>Access Logs</h2>
                <div class="log-actions">
                    <div class="sort-toggle" id="sort-toggle">
                        <i class="fas fa-sort-amount-down"></i>
                        <span>Newest First</span>
                    </div>
                    <div class="search-box">
                        <i class="fas fa-search"></i>
                        <input type="text" id="search-input" placeholder="Search logs..." disabled>
                    </div>
                </div>
            </div>
            
            <div id="data-container" class="loading">
                <i class="fas fa-spinner"></i>
                <p>Please sign in to view access logs</p>
            </div>
        </div>
    </div>

    <div id="confirm-modal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background-color:rgba(0,0,0,0.5); z-index:1000; justify-content:center; align-items:center;">
        <div style="background:white; padding:25px; border-radius:8px; max-width:500px; width:90%; box-shadow:0 4px 20px rgba(0,0,0,0.15);">
            <h3 id="confirm-modal-title">Confirm Action</h3>
            <p id="confirm-modal-message">Are you sure you want to perform this action?</p>
            <div style="display:flex; justify-content:flex-end; gap:10px; margin-top:20px;">
                <button id="confirm-modal-cancel" class="btn-outline">Cancel</button>
                <button id="confirm-modal-confirm" class="btn">Confirm</button>
            </div>
        </div>
    </div>

    <script src="./auth.js"></script>
    <script src="./script.js"></script>
    
    <script>
        // Initialize Google Auth
        function initGoogleAuth() {
            google.accounts.id.initialize({
                client_id: '96464170703-r84vkai7qhrvhhf52podclrg4r0i2s6k.apps.googleusercontent.com',
                callback: handleCredentialResponse,
                login_uri: 'https://maou3434.github.io/RFID/' 
            });
        }
        
        // Sign out handler
        document.getElementById('signout-btn').addEventListener('click', () => {
            google.accounts.id.disableAutoSelect();
            localStorage.removeItem('google_access_token');
            document.getElementById('signout-btn').style.display = 'none';
            document.querySelector('.g_id_signin').style.display = 'inline-block';
            document.getElementById('last-updated').textContent = 'Not signed in';
            document.querySelectorAll('.auth-required').forEach(el => {
                el.style.opacity = '0.5';
                el.style.pointerEvents = 'none';
            });
            document.getElementById('search-input').disabled = true;
            document.getElementById('data-container').innerHTML = `
                <div class="loading">
                    <i class="fas fa-spinner"></i>
                    <p>Please sign in to view access logs</p>
                </div>
            `;
        });

        // Check auth status on load
        window.addEventListener('DOMContentLoaded', () => {
            initGoogleAuth();
            
            if (localStorage.getItem('google_access_token')) {
                document.getElementById('signout-btn').style.display = 'inline-block';
                document.querySelector('.g_id_signin').style.display = 'none';
                document.querySelectorAll('.auth-required').forEach(el => {
                    el.style.opacity = '1';
                    el.style.pointerEvents = 'auto';
                });
                document.getElementById('search-input').disabled = false;
            }
        });
    </script>
</body>
</html>
