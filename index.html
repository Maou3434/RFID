<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RFID Access Control System</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-lock"></i>
                    <h1>RFID Access Control System</h1>
                </div>
                <div class="header-actions">
                    <div class="last-updated" id="last-updated">Loading...</div>
                    <button class="btn" id="refresh-btn">
                        <i class="fas fa-sync-alt"></i> Refresh
                    </button>
                </div>
            </div>
        </div>
    </header>
    
    <div class="container">
        <div class="dashboard">
            <div class="card">
                <h3>Total Accesses</h3>
                <div class="value" id="total-accesses">-</div>
            </div>
            <div class="card">
                <h3>Successful</h3>
                <div class="value" id="successful-accesses">-</div>
            </div>
            <div class="card">
                <h3>Denied</h3>
                <div class="value" id="denied-accesses">-</div>
            </div>
            <div class="card">
                <h3>Master Key Uses</h3>
                <div class="value" id="master-accesses">-</div>
            </div>
        </div>
        
        <div class="tabs">
            <div class="tab active" id="logs-tab">Access Logs</div>
            <div class="tab" id="rfids-tab">Registered RFIDs</div>
        </div>

        <div class="log-container" id="logs-container">
            <div class="log-header">
                <h2>Access Logs</h2>
                <div class="log-actions">
                    <div class="sort-toggle" id="sort-toggle">
                        <i class="fas fa-sort-amount-down"></i>
                        <span>Newest First</span>
                    </div>
                    <div class="search-box">
                        <i class="fas fa-search"></i>
                        <input type="text" id="search-input" placeholder="Search logs...">
                    </div>
                </div>
            </div>
            
            <div id="data-container" class="loading">
                <i class="fas fa-spinner"></i>
                <p>Loading access logs...</p>
            </div>
        </div>

        <div class="registered-rfids" id="rfids-container" style="display: none;">
            <div class="rfid-header">
                <h2>Registered RFID Tags</h2>
                <div class="rfid-count" id="rfid-count">-</div>
            </div>
            <div id="rfids-data" class="loading">
                <i class="fas fa-spinner"></i>
                <p>Loading registered RFIDs...</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
